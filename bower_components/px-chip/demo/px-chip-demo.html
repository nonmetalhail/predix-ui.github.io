<!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">

<!-- Imports for this component -->

<link rel="import" href="../px-chip.html">

<!-- Demo DOM module -->
</head><body><dom-module id="px-chip-demo">
  <template>

    <!-- Header -->
    <px-demo-header module-name="px-chip" description="A chip is a representation of an object or a series of information. For example, a chip can be used to represent a contact or a filter. Use a chip in order to represent complex information in a compact way." mobile="" tablet="" desktop="">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <px-chip content="{{props.content.value}}" icon="{{props.icon.value}}" show-icon="{{props.showIcon.value}}" selected="{{props.selected.value}}" not-selectable="{{props.notSelectable.value}}">
        </px-chip>

      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-chip">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-chip"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>Polymer({is:"px-chip-demo",properties:{props:{type:Object,value:function value(){return this.demoProps}},configs:{type:Array,value:function value(){return[{configName:"Static chip",configReset:!0},{configName:"Actionable chip",showIcon:!0,selected:!1,notSelectable:!0}]}}},demoProps:{content:{type:String,defaultValue:"Some text here",inputType:"text"},icon:{type:String,defaultValue:"px-utl:close",inputType:"text"},showIcon:{type:Boolean,defaultValue:!1,inputType:"toggle"},selected:{type:Boolean,defaultValue:!1,inputType:"toggle"},notSelectable:{type:Boolean,defaultValue:!1,inputType:"toggle"}}});</script>
</body></html>
